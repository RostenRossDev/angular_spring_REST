<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>

        <div class="my-2 text-left">
          <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
        </div>
        <div *ngIf="clientes?.length == 0" class="alert alert-info">¡¡No hay registros en la base de datos!!</div>
        <table class="table table-border table-striped" *ngIf="clientes?.length>0">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Fecha</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{cliente.id}}</td>
              <td>{{cliente.name }}</td>
              <td>{{cliente.lastname | uppercase }}</td>
              <td>{{cliente.email}}</td>
              <td>{{cliente.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
              <td>
                <button class="btn btn-primary btn-sm" type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]">Editar</button>
              </td>
              <td>
                <button class="btn btn-danger btn-sm" type="button" name="eliminar" (click)='delete(cliente)' >Eliminar</button>
              </td>
            </tr>
          </tbody>

        </table>
        <paginator-nav *ngIf="paginator" [paginator]="paginator"></paginator-nav>
    </div>

</div>
