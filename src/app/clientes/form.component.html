<ul  class="aler alert-danger" *ngIf="getErrores()?.length >0 ">
  <li *ngFor="let err of getErrores()">
    {{ err }}
  </li>
</ul>
<div class="card bg-dark text-white">
  <div class="card-header">
    {{getTitulo()}}
  </div>
  <div class="card-body">
    <form class=""  method="post" #clienteForm="ngForm">

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-3">Nombre</label>
        <div class="col-sm-6">
          <input type="text" name="nombre" value="" class="form-control" 
          [(ngModel)]="getCliente().name" #nombre="ngModel">
          <!-- <div class="alert alert-danger" *ngIf="nombre.invalid  && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
                ¡¡El nombre es obligatorio!!
            </div>    
            <div *ngIf="nombre.errors.minlength">
                ¡¡El nombre debe tener al menos 4 caracteres!!
            </div> 
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-3">Apellido</label>
        <div class="col-sm-6">
          <input type="text" name="apellido"  class="form-control" 
          [(ngModel)]="getCliente().lastname"  #apellido="ngModel">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-3">Email</label>
        <div class="col-sm-6">
          <input type="email" name="email" value="" class="form-control" 
          [(ngModel)]="getCliente().email"  #email="ngModel">
        </div>
      </div>

      <div class="form-group row">
        <label for="createAt" class="col-form-label col-sm-3">Fecha</label>
        <div class="col-sm-6">
            <input  [matDatepicker]="picker"  class="form-control" 
              [(ngModel)]="getCliente().createAt" name="createAt" style="display: inline; width:300px">
            <mat-datepicker-toggle  [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">

          <button class="btn btn-primary" role="button" name="crear" (click)='create()' 
            *ngIf="!getCliente().id else elseBlock" [disabled]="!clienteForm.form.valid">
            Crear
          </button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" name="crear" (click)='update()'
                  [disabled]="!clienteForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container my-4 py-4"></div>
