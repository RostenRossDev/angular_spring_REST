<div class="card bg-dark text-white">
  <div class="card-header">
    {{getTitulo()}}
  </div>
  <div class="card-body">
    <form class=""  method="post">
      <div class="form-group row">

        <label for="nombre" class="col-form-label col-sm-3">Nombre</label>
        <div class="col-sm-7">
          <input type="text" name="nombre" value="" class="form-control" [(ngModel)]="getCliente().name">
        </div>

        <label for="apellido" class="col-form-label col-sm-3">Apellido</label>
        <div class="col-sm-7">
          <input type="text" name="apellido"  class="form-control" [(ngModel)]="getCliente().lastname">
        </div>

        <label for="email" class="col-form-label col-sm-3">Email</label>
        <div class="col-sm-7">
          <input type="email" name="email" value="" class="form-control" [(ngModel)]="getCliente().email">
        </div>

      </div>

      <div class="form-group row">

        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" name="crear" (click)='create()' 
                  *ngIf="!getCliente().id else elseBlock">Crear</button>
          
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" name="crear" (click)='update()'>Editar</button>
          </ng-template>
        </div>

      </div>
    </form>
  </div>
</div>
