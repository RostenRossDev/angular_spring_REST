<ul *ngIf="pages?.length >0" class="pagination">
    
    <li class="page-item"  *ngIf="paginator.number > 0" [ngClass]="paginator.number < 0?'disabled': ''"> 
        <a class="page-link" [routerLink]= "['/clientes/page', paginator.number-1]">&laquo;</a>
    </li>

    <li class="page-item"  [ngClass]="paginator.first?'disabled page-item': ''">
        <a class="page-link" [routerLink]= "['/clientes/page', 0]" > Primera</a>
    </li>


    <li class="page-item" *ngFor="let page of pages" [ngClass]="page-1 == paginator.number?'active': ''">
        <span class="page-link" *ngIf="page-1 == paginator.number">{{page}}</span>
        <a *ngIf="page-1 != paginator.number" class="page-link" [routerLink]= "['/clientes/page', page-1]" >{{page}}</a>
    </li>

    <li class="page-item" [ngClass]="paginator.last?'disabled page-item': ''"> 
        <a class="page-link" [routerLink]= "['/clientes/page', paginator.totalPages-1]">Ãšltimo</a>
    </li>

    <li class="page-item"  *ngIf="paginator.number< paginator.totalPages-1"> 
        <a class="page-link" [routerLink]= "['/clientes/page', paginator.number+1]">&raquo;</a>
    </li>
</ul>
