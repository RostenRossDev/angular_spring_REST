<ul *ngIf="pages?.length >0" class="pagination">

    <li class="page-item">
        <a class="page-link" [routerLink]= "['/clientes/page', 0]"> Primera</a>
    </li>

    
    <li class="page-item"  *ngIf="paginator.number < paginator.totalPage-1"> 
        <a class="page-link" [routerLink]= "['/clientes/page', paginator.number-1]">&laquo;</a>
    </li>

    <li class="page-item" *ngFor="let page of pages" [ngClass]="page-1 == paginator.number?'disabled': ''">
        <span class="page-link" *ngIf="page-1 == paginator.number">{{page}}</span>
        <a *ngIf="page-1 != paginator.numer" class="page-link" [routerLink]= "['/clientes/page', page-1]" >{{page}}</a>
    </li>

    <li class="page-item"  *ngIf="paginator.number< paginator.totalPages-1"> 
        <a class="page-link" [routerLink]= "['/clientes/page', paginator.number+1]">&raquo;</a>
    </li>

    <li class="page-item"> 
        <a class="page-link" [routerLink]= "['/clientes/page', paginator.totalPages-1]">Ultimo</a>
    </li>
</ul>
